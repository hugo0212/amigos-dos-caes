<main class="container">
  <h1>Blog/Notícias</h1>
  <div id="posts" class="card-grid"></div>
</main>
<footer>
  <p>&copy; 2025 Amigos dos Cães</p>
</footer>
<script src="js/main.js"></script>
<script>
// Popular alguns posts fictícios
document.addEventListener('DOMContentLoaded', function(){
  const posts = document.getElementById('posts');
  if(!posts) return;
  const data = [
    {t:'Mutirão de castração no sábado',d:'Leve seu cão ou indique cães de rua do seu bairro. Atendimento por ordem de chegada.'},
    {t:'Feira de adoção — Parque Central',d:'Domingo, das 10h às 16h. Traga 1kg de ração para participar do sorteio solidário.'},
    {t:'Como preparar sua casa para adoção',d:'Checklist simples para receber o novo amigo com segurança e carinho.'}
  ];
  data.forEach(p=>{
    const el = document.createElement('article');
    el.className = 'card';
    el.innerHTML = `<h3>${p.t}</h3><p>${p.d}</p><p><a class="btn btn-outline" href="#">Ler mais</a></p>`;
    posts.appendChild(el);
  })
});
</script>
</body>
