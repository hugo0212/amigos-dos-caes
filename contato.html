<main class="container">
  <h1>Contato</h1>
  <p>Fale com a equipe para adotar, doar itens ou reportar um cão em situação de risco.</p>
  <form id="form-contato" class="form">
    <label for="c-nome">Nome</label>
    <input id="c-nome" name="c-nome" required>

    <label for="c-email">Email</label>
    <input type="email" id="c-email" name="c-email" required>

    <label for="c-cep">CEP</label>
    <input id="c-cep" name="c-cep" data-mask="cep">

    <label for="c-endereco">Endereço</label>
    <input id="c-endereco" name="endereco">

    <label for="c-mensagem">Mensagem</label>
    <textarea id="c-mensagem" name="c-mensagem" placeholder="Descreva como podemos ajudar (ex.: resgate urgente, adoção, doações)" required></textarea>

    <button type="submit">Enviar</button>
  </form>
</main>
